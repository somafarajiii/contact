<!DOCTYPE html>
<html lang="en"
dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./my-contactlist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
/>

</head>
<body>
    <div class="main">
    <form id="form">
        <h1 style="display: flex; justify-content: center; color: red;">ContactList</h1>
        <div id="AddContact">
        <label for="name"> Name:</label>
        <input type="text" id="name" name="username" required />
        <div
         id="input-invalid" class="form-text text-danger"></div>
        

        <label for="phone">Phone:</label>
        <input type="tel" required id="phone" pattern="[0-9]-{3}-[0-9]{2}-[0-9]{3}" />


        <label for="email">Email:</label>
        <input type="email" id="email" required />

<button type="button" id="add-button" onclick="addFunction()" style="background-color: rgb(95, 95, 92); border: solid 3px red; border-radius: 6px;">add:</button>
<button type="button" id="save" onclick="saveContact()" style="background-color: rgb(95, 95, 92); border: 3px solid red; border-radius: 6px;">save:</button>
       
        
        
        <input type="search"  id="search" placeholder="search..." onchange="searchContacts()"></div>

    </form>
    <div id="contactList">
      
    </div>
    </div>
    <div id="bb">
    <button type="button" id="back" onclick="backLogin()" value=""
      style="width: 20%; background-color:rgb(95, 95, 92) ; border: 3px solid red; border-radius: 6px;">Back:</button></div>
  
    <script src="./my-contactlist.js"></script>
</body>
</html
